<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsonicDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="w-96 p-6 bg-gray-800 rounded shadow">
        <h1 class="text-xl font-bold mb-4">JsonicDB Register</h1>
        <input id="username" placeholder="Username" class="w-full p-2 mb-2 bg-gray-700 rounded"/>
        <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-2 bg-gray-700 rounded"/>
        <button onclick="register()" class="w-full bg-blue-500 p-2 rounded">Register</button>
        <p class="mt-4">Already have an account? <a href="login.html" class="text-blue-400">Login</a></p>
        <p id="uri" class="mt-4 text-green-400"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
