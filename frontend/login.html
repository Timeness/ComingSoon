<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsonicDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="w-96 p-6 bg-gray-800 rounded shadow">
        <h1 class="text-xl font-bold mb-4">JsonicDB Login</h1>
        <input id="username" placeholder="Username" class="w-full p-2 mb-2 bg-gray-700 rounded"/>
        <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-2 bg-gray-700 rounded"/>
        <button onclick="login()" class="w-full bg-blue-500 p-2 rounded">Login</button>
        <p class="mt-4">Don't have an account? <a href="index.html" class="text-blue-400">Register</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
